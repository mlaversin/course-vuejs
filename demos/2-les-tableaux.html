


<!-- Zone où sont appliquées les règles de Vue -->
<div id="app">
  <table>
    <tr v-for="(fruit,index) in tableau">
        <td>{{ index }}</td>
        <td>{{ fruit }}</td>
    </tr>
  </table>
</div>

<!-- cdn de Vue JS -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      tableau: ['pomme', 'poire', 'kiwi'],
    },
    methods: {},
  });
</script>
