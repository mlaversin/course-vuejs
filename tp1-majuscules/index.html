<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Majuscules</title>
</head>

<body>
    <div id="app">
        <h1>TP Majuscule</h1>

        <p>Saisir un mot et appuyer sur GO !</p>

        <input v-model="mot">

        <button v-on:click ="affiche()">GO</button>

        <p> {{ mot2 }}  </p>

    </div>

<!-- le cdn de vue -->
<script src ="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
    const app = new Vue(
    {
        el:'#app',
        data: {
            mot: '',
            mot2: ''
        },
        methods: {
            affiche() {
                this.mot2 = this.mot.toUpperCase()
            }
        }
        }
    );
</script>



</body>
</html>
